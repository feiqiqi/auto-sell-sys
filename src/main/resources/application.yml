
server:
  port: 8007

spring:
  datasource:                             #设置数据源信息
    #type: com.alibaba.druid.pool.DruidDataSource  #设置数据库连接池的类型
    driver-class-name: org.gjt.mm.mysql.Driver    #设置数据库驱动
    url: jdbc:mysql://localhost:3306/autosys?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=CTT
    username: root
    password: 1234
    dbcp2:
      min-idle: 5                       #设置最小连接数
      initial-size: 5                   #设置当前数据库连接池也启动时，创建的连接数
      max-total: 10                     #设置最大连接数据
      max-wait-millis: 2000             #设置最大等待时间

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml                       #设置MyBatis的Mapper.xml文件的位置
  type-aliases-package: com.zddstu.entity   #设置MyBatis实体类的位置
  configuration:
    map-underscore-to-camel-case: true           #开启MyBatis驼峰命名规则
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl    #设置MyBatis显示SQL语句

pagehelper:
  helper-dialect: mysql                          #设置数据库
  reasonable: true                               #启用分页合理化参数
  support-methods-arguments: true



